<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Performance Indicator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1571260899304-425eee4c7efc?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(3px);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 900px;
      width: 100%;
    }

    h1, legend {
      text-align: center;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
    }

    .btn-primary {
      width: 100%;
      margin-top: 20px;
      font-weight: bold;
    }

    .result-box {
      margin-top: 30px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: #155724;
      background-color: #d4edda;
      border: 2px solid #c3e6cb;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Student Exam Performance Indicator</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <legend>Enter Student Details</legend>
      <div class="row">
        <div class="col-md-6">
          <label>Gender</label>
          <select class="form-control" name="gender" required>
            <option disabled selected value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Race or Ethnicity</label>
          <select class="form-control" name="ethnicity" required>
            <option disabled selected value="">Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Parental Level of Education</label>
          <select class="form-control" name="parental_level_of_education" required>
            <option disabled selected value="">Select Education</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="high school">High School</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
            <option value="some high school">Some High School</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Lunch Type</label>
          <select class="form-control" name="lunch" required>
            <option disabled selected value="">Select Lunch</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Test Preparation Course</label>
          <select class="form-control" name="test_preparation_course" required>
            <option disabled selected value="">Select Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Reading Score (0â€“100)</label>
          <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
        </div>

        <div class="col-md-6">
          <label>Writing Score (0â€“100)</label>
          <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Predict Math Score</button>
    </form>

    {% if results %}
    <div class="result-box">
      ðŸ“Š Predicted Math Score: <strong>{{ results }}</strong>
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
